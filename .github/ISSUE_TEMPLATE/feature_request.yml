name: ✨ 功能请求
description: 提出一个新功能或改进建议
title: '[Feature]: '
labels: ['enhancement', '待评估']
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        感谢你的功能建议！请详细描述你的想法，这将帮助我们更好地理解和评估。

  - type: checkboxes
    id: existing-issue
    attributes:
      label: 前置检查
      description: 在提交之前，请确认以下内容
      options:
        - label: 我已经搜索过现有的 Issues，没有找到相同的功能请求
          required: true

  - type: dropdown
    id: feature-type
    attributes:
      label: 功能类型
      description: 这个请求属于什么类型？
      options:
        - 新功能
        - 现有功能改进
        - UI/UX 改进
        - 性能优化
        - 其他
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: 问题描述
      description: 描述你遇到的问题或不便之处
      placeholder: '当我想要 ... 的时候，我发现 ...'
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 期望的解决方案
      description: 描述你期望的功能或解决方案
      placeholder: '我希望能够...'
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 考虑过的替代方案
      description: 描述你考虑过的任何替代解决方案或功能
      placeholder: '我也考虑过...'

  - type: textarea
    id: mockups
    attributes:
      label: 设计稿或示例
      description: 如果有设计稿、原型图或其他应用的类似功能截图，请在这里添加
      placeholder: '拖拽图片到此处或粘贴链接'

  - type: dropdown
    id: priority
    attributes:
      label: 优先级建议
      description: 你认为这个功能的优先级如何？
      options:
        - 高 - 严重影响使用体验
        - 中 - 改进后会更好
        - 低 - 锦上添花
    validations:
      required: true

  - type: textarea
    id: additional-context
    attributes:
      label: 其他信息
      description: 添加任何其他关于功能请求的上下文或信息
