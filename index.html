<!doctype html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>无极</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      #splash {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #2f90ff;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition:
          opacity 0.5s ease-out,
          transform 0.5s ease-out;
      }

      .splash-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .splash-logo {
        width: 120px;
        height: 120px;
        object-fit: contain;
        animation: pulse 2s infinite;
      }

      .splash-text {
        color: white;
        font-size: 24px;
        margin-top: 20px;
        font-weight: 500;
        opacity: 0.9;
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu,
          Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.02);
          opacity: 0.9;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }
    </style>
  </head>

  <body>
    <!-- Splash Screen -->
    <div id="splash">
      <div class="splash-content">
        <img src="/wuji.png" alt="无极" class="splash-logo" />
        <div class="splash-text">无极</div>
      </div>
    </div>

    <div id="app"></div>

    <script>
      function transitionToEnd() {
        const splash = document.getElementById('splash');
        splash.style.opacity = '0';
        splash.style.transform = 'scale(1.2)';

        // 动画结束后移除元素
        splash.addEventListener('transitionend', () => {
          splash.style.display = 'none';
        });
      }

      // 初始化
      function init() {
        // 记录加载开始时间
        const loadStartTime = Date.now();

        document.addEventListener('DOMContentLoaded', () => {
          const MIN_DISPLAY_TIME = 0; // 最少显示0.5秒

          // 监听app加载完成
          function checkAppLoaded() {
            return new Promise((resolve) => {
              if (document.getElementById('app').children.length > 0) {
                const elapsed = Date.now() - loadStartTime;
                const remainingTime = Math.max(0, MIN_DISPLAY_TIME - elapsed);
                setTimeout(resolve, remainingTime);
              } else {
                const observer = new MutationObserver(() => {
                  if (document.getElementById('app').children.length > 0) {
                    observer.disconnect();
                    const elapsed = Date.now() - loadStartTime;
                    const remainingTime = Math.max(
                      0,
                      MIN_DISPLAY_TIME - elapsed,
                    );
                    setTimeout(resolve, remainingTime);
                  }
                });
                observer.observe(document.getElementById('app'), {
                  childList: true,
                  subtree: true,
                });
              }
            });
          }

          checkAppLoaded().then(transitionToEnd);
        });
      }

      init();
    </script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
